<h1 mat-dialog-title>{{'DIALOG.WHO_WE_ARE' | translate}}</h1>
<div mat-dialog-content>

  <h4>{{'DESCRIPTION.WHO_WE_ARE' | translate}}</h4>

  <a *ngFor="let creator of creatorsList" mat-stroked-button [href]="creator.link" target="_blank" class="me-2">{{creator.name}}</a>
    
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>{{'ACTIONS.CLOSE' | translate}}</button>
</div>
